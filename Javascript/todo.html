<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <title>Khushi's Todo App</title>
</head>
<body>
    <header>
      <h1>Task List 2022 </h1>
    <form id="new-form">
      <input type="text" id="new-task" placeholder="What do you have planned?"/>
      <input class="new-submit" type="button" value="Add task"/>
    </form>
    </header>

    <section>
      <h1>Tasks</h1>
      <div class="task-list">
        <div id="task">
          <input type="text" id="task-input" readonly value="My shiny task">
        </div>

        <div id="actions">
          <input type="button" value="Edit">
          <input type="button" value="Delete">
        </div>
      </div>

    </section>
</body>
</html>
